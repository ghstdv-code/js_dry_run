<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="wrapper">
        <header>Qoute of the Day</header>
        <div class="content">
            <div class="qoute-area">
                <i class="fa-solid fa-quote-left"></i>
                <p>Life is what happens when you're busy making other plans.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author-area">
                <span>--</span>
                <span class="name"> John Lennon</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-sharp fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="fb-share"><i class="fa-brands fa-facebook"></i></li>
                </ul>
                <button>New Qoute</button>
            </div>
        </div>


        <script src="./js/main.js"></script>
</body>

</html>
