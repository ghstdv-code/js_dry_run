<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body class="d-flex flex-column justify-content-around align-items-center">
    <div class="wrapper card">
        <header class="p-3 d-flex align-items-center fw-bold">
            <i class="bx bx-left-arrow-alt me-2 lead fw-bold d-none"></i>
            Weather App
        </header>
        <section class="input-group p-4">
            <p class="info-text text-center w-100 p-2 rounded">Please enter valid city name</p>
            <input class="form-control w-100 text-center rounded" type="text" placeholder="Enter city name"
                spellcheck="false">
            <div class="separator my-4 w-100 d-flex justify-content-center align-items-center"></div>
            <button class="btn btn-secondary w-100 rounded">Get device location</button>
        </section>
        <section class="weather-report d-flex flex-column d-none">
            <span class="live-clock py-2 text-center">_</span>
            <img class="my-1 mx-auto img-fluid" src="" alt="weather-logo">
            <div class="temp d-flex justify-content-center fw-normal display-3">
                <span class="me-1">13</span>
                <span class="me-2">°</span>C
            </div>
            <p class="text-center lead m-1">_</p>
            <div class="location d-flex justify-content-center align-items-center pb-3">
                <i class="bx bx-map"></i>
                <span>Atimonan, Quezon</span>
            </div>

            <div class="row">
                <div class="col feels">
                    <div class="container my-2 d-flex justify-content-center align-items-center">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp d-flex">
                                <span class="numb">13</span>
                                <span class="deg">°</span>C
                            </div>
                            <p class="mb-0">Feels like</p>
                        </div>
                    </div>
                </div>

                <div class="col humidity">
                    <div class="container my-2 d-flex justify-content-center align-items-center">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="details">
                            <div class="d-flex mb-0">
                                <span>84%</span>
                            </div>
                            <p class="mb-0">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="text-center mt-4 text-white">
        <p>Copyright &copy;2022 GhostDev Official.<br>All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
