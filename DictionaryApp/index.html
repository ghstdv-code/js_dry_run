<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <title>Dictionary App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body>
    <div class="container d-flex flex-column justify-content-around align-items-center">
        <div class="wrapper rounded py-3 px-4">
            <header class="text-center">English Dictionary</header>

            <div
                class="search mt-4 mb-3 input-group-lg w-100 form-control d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="ps-2" type="text" placeholder="Search a word">
                <span class="material-icons">close</span>
            </div>

            <p class="info-text">Type the word and press enter to see the definitions</p>

            <ul class="p-0">
                <li class="word">
                    <div class="details">
                        <p></p>
                        <span></span>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </li>

                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>feeling or showing contentment or pleasure</span>
                        </div>
                    </li>
                    <!-- <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>Prakash came in looking happy and excited</span>
                        </div>
                    </li> -->
                    <li class="synonyms d-flex ">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list">

                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

        <footer>
            <div class="align-self-end text-white text-center mt-2">
                <p>Copyright &copy;2022 GhostDev Official.<br>All rights reserved.
            </div>
        </footer>
    </div>
